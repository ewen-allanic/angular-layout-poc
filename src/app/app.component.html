<div class="app-container d-flex vh-100" [ngClass]="{'is-desktop': isDesktop}">
  <app-navbar [isDesktop]="isDesktop" class="navbar-container"></app-navbar>
  <div class="main-content">
    <app-loader>
      <main class="overflow-auto">
        <router-outlet></router-outlet>
      </main>
    </app-loader>
    <app-footer *ngIf="isDesktop" class="footer"></app-footer>
  </div>
</div>
