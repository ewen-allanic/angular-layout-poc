<nav [ngClass]="{'desktop-nav': isDesktop}">
    <ul>
        <li *ngFor="let item of navItems">
            <a [routerLink]="item.route" routerLinkActive="active">
                <i [class]="item.icon"></i>
                <span *ngIf="isDesktop">{{ item.label }}</span>
            </a>
        </li>
    </ul>
</nav>
